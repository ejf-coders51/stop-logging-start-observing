admin:
  existingSecret: grafana

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-stack-kube-prom-prometheus:9090
        access: proxy
        isDefault: true
      - name: Loki
        type: loki
        url: http://loki-stack:3100
        access: proxy
      - name: Jaeger
        type: jaeger
        url: http://jaeger-jaeger-operator-jaeger-query:16686
        access: proxy

plugins:
  - grafana-piechart-panel

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: "default"
        orgId: 1
        folder: ""
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    rabbitmq-overview:
      gnetId: 10991
      datasource: Prometheus
    traefik:
      gnetId: 11462
      datasource: Prometheus
